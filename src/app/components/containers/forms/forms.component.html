<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4 p-4" id="forms">
      <app-fuel-price (priceOut)="getPrice($event)"></app-fuel-price>
      <app-fuel-wear (wearOut)="getWear($event)"></app-fuel-wear>
      <app-distance (distanceOut)="getDistance($event)"></app-distance>
      <button (click)="getData()" (click)="getDashboard()" (click)="scrollToElement()" class="btn btn-danger btn-block col-lg-12 mt-5">Oblicz</button>
    </div>
    <div class="col-lg-8 p-4" id="result">
      <app-result [dashboard] = "dashboard" [cost] = "cost"></app-result>
    </div>
  </div>
</div>
